name: Rust CI

on:
  push:
    branches:
      - main  # Modify this to match your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build and Test
      run: |
        cargo build --verbose
        cargo test --verbose

    - name: Format
      run: cargo fmt --all -- --check

    - name: Lint
      run: cargo clippy --all -- -D warnings